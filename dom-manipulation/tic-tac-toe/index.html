<!doctype html>

          <tr>
            <td>

            </td>
            <td>
              <button class="game-square"></button>
            </td>
            <td>
              <button class="game-square"></button>
            </td>
          </tr>
        </tbody>
      </table>
      <button id="restart-button">Restart Game</button>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
